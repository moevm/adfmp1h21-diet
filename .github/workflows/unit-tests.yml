
name: Unit Tests

on: [ push, pull_request, workflow_dispatch]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x ./ComposeDiet/gradlew
    - name: Build with Gradle
      run: ./ComposeDiet/gradlew build
    - name: Run unit tests
      run: ./ComposeDiet/gradlew ./ComposeDiet/test
